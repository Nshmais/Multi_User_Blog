<!DOCTYPE html>
<html>
<head>
    <!-- Blog metadata -->
    <title>Multi Blog Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/icon.png">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="screen">
    <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <!-- Awsome font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Page Content -->
    <div class="container">
        <!-- Header section -->
        <header class="portfolio-header">
            <div class="row">
                <div class="logo-section col-md-4 col-sm-4 col-xs-12">
                    <a href="/"><img class="media-object" src="/static/img/logo.png"
                         alt="Logo"></a>
                </div>



                <div class="title-section col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 col-xs-12">
                    {% if user %}
                        <h1>{{user.name}} <span class="glyphicon glyphicon-user" aria-hidden="true"></span> </h1>
                        <p>
                            <a class="btn btn-success" href="/blog/newpost">New Post <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a class="btn btn-primary" href="/logout">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> </a>
                        </p>
                    {% else %}
                      <p class="login-options">
                        <a id="login-control" class="btn btn-primary" href="/login">Login <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> </a>
                        <a id="signup-control" class="btn btn-danger" href="/signup">Sign Up <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
                      </p>
                    {% endif %}
                </div>
            </div>

                        <!-- Task bar -->
            <div class="row">
              <div class="col-md-12">
                <ul class="topnav" id="myTopnav">
                  <li><a href="/">Home</a></li>
                  <li><a href="/blog/newpost">New Post</a></li>
                  <li><a href="#skills">Skills</a></li>
                  <li><a href="#projects">Projects</a></li>
                  <li><a href="#organization">Organization</a></li>
                  <li><a href="#contact">Contact</a></li>
                  <li><a href="#about">About</a></li>
                  <li class="icon">
                  <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
                  </li>
                </ul>
              </div>
            </div>

        </header>

        <!--Content section -->
        <section id="content">
              {% block content %}
              {% endblock %}
        </section>

        <hr>

        <!-- FOOTER -->
        <footer class="portfolio-footer">
            <p class="row text-center"><a href="#">Back to top</a></p>

                <div class="col-md-12 row text-center socialmedia" id="#contact">

                    <a href="https://www.linkedin.com/" class="fa-stack fa-lg" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-linkedin fa-stack-1x"></i>
                    </a>

                    <a href="https://github.com/Nshmais/" class="fa-stack fa-lg" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x"></i>
                    </a>

                    <a href="https://twitter.com/" class="fa-stack fa-lg" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                    </a>

                    <a href="https://www.facebook.com/" class="fa-stack fa-lg" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x"></i>
                    </a>

                </div>
        </footer>

    </div>
</body>
</html>
